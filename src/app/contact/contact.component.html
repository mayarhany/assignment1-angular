<section class="d-flex justify-content-center align-items-center bg-white">
  <div>
    <app-staricon
      [headingFromSection]="heading"
      [colorFromSection]="color"
      [bgColorFromSection]="bgcolor"
    ></app-staricon>
    <div class="">
      <form class="my-5 d-flex flex-column">
        <label [style.top]="userName != '' ? 0 : 50" for="userName" class="ps-2"
          >userName:</label
        >
        <input
        [(ngModel)]="userName"
          class="form-control py-3"
          id="userName"
          name="userName"
          type="text"
          placeholder="userName"
        />
        <label [style.top]="userAge != '' ? 0 : 50" for="userAge" class="ps-2 pt-2">userAge:</label>
        <input
        [(ngModel)]="userAge"
          class="form-control py-3"
          id="userAge"
          name="userAge"
          type="number"
          placeholder="userAge"
        />
        <label [style.top]="userEmail != '' ? 0 : 50" for="userEmail" class="ps-2 pt-2">userEmail:</label>
        <input
        [(ngModel)]="userEmail"
          class="form-control py-3"
          id="userEmail"
          name="userEmail"
          type="email"
          placeholder="userEmail"
        />
        <label [style.top]="userPassword != '' ? 0 : 50" for="userPassword" class="ps-2 pt-2 ">userPassword:</label>
        <input
        [(ngModel)]="userPassword"
          class="form-control py-3"
          id="userPassword"
          name="userPassword"
          type="password"
          placeholder="userPassword"
        />
        <button class="my-2 btn" type="button">Send Message</button>
      </form>
    </div>
  </div>
</section>
